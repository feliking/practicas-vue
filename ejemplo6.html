<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aplicaci√≥n CRUD VUE JS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="container">
    <h2>Tareas</h2>

    <ul class="list-group tasks">
      <li v-for="(task, index) in tasks" class="list-group-item" :class="{editing: task.editing, completed: !task.pending}">
        <a @click="toggleStatus(task)"><span class="glyphicon" :class="task.pending ? 'glyphicon-unchecked' : 'glyphicon-check'" aria-hidden="true"></span></a>

        <template v-if="!task.editing">
          <span class="description">{{ task.description }}</span>
          <div style="float: right">
            <a @click="editTask(task)">
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
            <a @click="deleteTask(index)">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
          </div>
        </template>

        <template v-else>
          <input class="description" type="text" v-model="draft">
          <div style="float: right">
            <a @click="updateTask(task)">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </a>
            <a @click="discardTask(task)">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>
          </div>
        </template>
      </li>

    </ul>
    <p><a @click="deleteCompleted" href="#">Eliminar tareas completadas</a></p>
    <form @submit.prevent="createTask" action="" class="new-task-form">
      <input v-model="new_task" type="text" class="form.control">
      <button class="btn btn-primary">Crear Tarea</button>
    </form>

    <footer class="footer">
      <p>&copy; 2018 Styde.net</p>
    </footer>

  </div>
  <script src="vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
